<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Card Slider</title>

    <!-- font icons include -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- include style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="cardGroup">
        <div class="card">
          <img src="./image/car1.jpg" alt="card image" />
        </div>
        <div class="card">
          <img src="./image/car2.jpg" alt="card image" />
        </div>
        <div class="card">
          <img src="./image/car3.jpg" alt="card image" />
        </div>
        <div class="card">
          <img src="./image/car4.jpg" alt="card image" />
        </div>
        <div class="card">
          <img src="./image/car5.jpg" alt="card image" />
        </div>
        <div class="card">
          <img src="./image/car6.jpg" alt="card image" />
        </div>
        <div class="card">
          <img src="./image/car7.jpg" alt="card image" />
        </div>
        <div class="card">
          <img src="./image/car8.jpg" alt="card image" />
        </div>
      </div>
      <div class="buttons">
        <button id="as-slider-left" type="button"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="as-slider-right" type="button"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </section>

    <!-- include script js -->
    <script src="./script.js"></script>
  </body>
</html>
